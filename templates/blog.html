{% extends "header.html" %}
{% block body %}
<div class="container">
  <div class="jumbotron">
    <h1>{{ name }}'s blog</h1>
    <a href="/newpost"><button class="btn btn-success">New post</button></a>
    <a href="/logout"><button class="btn btn-danger">Logout</button></a>
    {% for e in entries %}
    <hr>
    <h3><a href="/newpost/{{ e.key().id() }}">{{ e.title }}</a></h3>
    <h5>by {{ e.owner }}</h5>
    <h5>{{ e.likes }} likes</h5>
    <h4>{{ e.body }}</h4>
    {% endfor %}
  </div>
</div>
{% endblock %}
